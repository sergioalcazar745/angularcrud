<div class="container">
    <h1 class="my-5">Empleados</h1>
    <table class="table" *ngIf="empleados">
        <thead>
            <th>Apellido</th>
            <th>Oficio</th>
            <th>Salario</th>
            <th>Departamento</th>
        </thead>
        <tbody>
            <tr *ngFor="let empleado of empleados">
                <td>{{empleado.apellido}}</td>
                <td>{{empleado.oficio}}</td>
                <td>{{empleado.salario}}</td>
                <td>{{empleado.departamento}}</td>
            </tr>
        </tbody>
    </table>
    <a class="btn btn-danger" [routerLink]="['/departamentos']">Volver</a>
</div>
